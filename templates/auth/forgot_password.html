{% extends 'base.html' %}
{% block title %}Forgot Password — PhishShield AI{% endblock %}

{% block content %}
<div style="min-height:calc(100vh - 64px); display:flex; align-items:center; justify-content:center; padding:2rem 1rem;">
  <div style="width:100%; max-width:400px;">
    <div class="text-center animate-in" style="margin-bottom:1.75rem;">
      <div style="display:inline-flex; align-items:center; justify-content:center; width:64px; height:64px; border-radius:18px; background:rgba(255,215,0,0.08); border:1px solid rgba(255,215,0,0.25); margin-bottom:1rem; box-shadow:0 0 30px rgba(255,215,0,0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2" style="filter:drop-shadow(0 0 8px rgba(255,215,0,0.7))">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h1 style="font-size:1.6rem; font-weight:800; letter-spacing:-0.02em;">
        Reset <span style="color:var(--neon-yellow);">Password</span>
      </h1>
      <p class="text-muted" style="font-size:0.875rem; margin-top:0.4rem;">
        Enter your email and we'll send you a reset link
      </p>
    </div>

    <div class="card card-glow animate-in-delay-1" style="border-color:rgba(255,215,0,0.15);">
      <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </span>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="you@university.edu" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          Send Reset Link
        </button>
      </form>
    </div>

    <p class="text-center text-muted animate-in-delay-2" style="margin-top:1.25rem; font-size:0.875rem;">
      <a href="{{ url_for('auth.login') }}" style="color:var(--neon-blue); text-decoration:none;">← Back to sign in</a>
    </p>
  </div>
</div>
{% endblock %}
